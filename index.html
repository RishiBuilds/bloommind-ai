<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloomMind AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="logo-container">
        <span class="logo-text">BloomMind</span>
      </div>
      <div class="header-actions">
        <button id="settingsBtn" aria-label="Settings">⚙️</button>
      </div>
    </header>

    <!-- Chat Area -->
    <main class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          <div class="message-bubble">
            <p>Hi, I'm BloomMind... your calm AI guide. How are you feeling today?</p>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <button data-action="overwhelmed">Feeling Overwhelmed</button>
        <button data-action="clarity">Need Clarity</button>
        <button data-action="stress">Reduce Stress</button>
        <button data-action="breathing">Breathing Exercise</button>
        <button data-action="talk">Just Talk</button>
      </div>

      <!-- Input -->
      <div class="input-container">
        <input
          type="text"
          id="messageInput"
          placeholder="Share what's on your mind..."
          autocomplete="off"
        />
        <button id="sendBtn">Send</button>
      </div>
    </main>
  </div>
</body>

</html>
